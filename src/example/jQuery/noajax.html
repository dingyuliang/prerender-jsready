<!DOCTYPE html>
<html>

  <head>
      <script>
          // setup prerenderOptions before load prerenderio. which will overwrite default options.
          // or you can overwrite it in script.js.
          // this setting is optional, the default maxTimeout is 1000 ms.
          // but if your longest ajax request will take longer than 1000 ms, please setup the maxTimeout setting. 
          window.prerenderOptions = {
              maxTimeout: 15000,
              ajaxCompleteTimeout: 100,
              debug: true,
          };

      </script>
      <!--Please put prerenderio.js before any other javascript.-->
      <script src="../../prerender/prerenderio.js"></script>

      <script data-require="jquery@1.11.3" data-semver="1.11.3" src="https://code.jquery.com/jquery-1.11.3.js"></script>      
      <!--Please put prerenderjQuery.js after jQuery javascript.-->
      <script src="../../prerender/prerenderjQuery.js"></script>
  </head>

  <body style="padding:0px 20px;">
      <h1>Hello Prerender.IO - No Ajax!</h1>
      <p>
          prerenderOptions:
          <script>
              document.write(JSON.stringify(window.prerenderOptions));
          </script>
      </p>
      <div class="ajax-data-container"></div>
  </body>

</html>
